apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: demo-pipeline
spec:
  resources:
    - name: git
      type: git
    - name: image
      type: image
  tasks:
    - name: build-test-app-task
      taskRef:
        name: build-test-app-task
      resources:
        inputs:
          - name: git
            resource: git
        outputs:
          - name: image
            resource: image
    - name: deploy-app-task
      taskRef:
        name: deploy-app-task
      resources:
        inputs:
          - name: image
            resource: image